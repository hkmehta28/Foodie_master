<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Signup - Foodie</title>
  <link rel="stylesheet" href="../assets/css/style.css" />
  <style>
    .auth-box { max-width:420px; margin:40px auto; padding:16px; background:#fff; border-radius:8px; box-shadow:0 6px 20px rgba(0,0,0,0.06); }
    .auth-input { width:100%; padding:8px; margin-bottom:8px; border-radius:6px; border:1px solid #ddd; }
    .btn { padding:8px 14px; background:#ff9f0d; color:#fff; border:none; border-radius:6px; cursor:pointer; }
    .small-text { font-size:0.9rem; color:#666; }
  </style>
</head>
<body>
  <div class="auth-box">
    <h2>Sign up</h2>
    <div id="msg" style="color:red; display:none;"></div>

    <input id="name" class="auth-input" placeholder="Your name" />
    <input id="email" class="auth-input" placeholder="Email" />
    <input id="phone" class="auth-input" placeholder="Phone (optional)" />
    <input id="address" class="auth-input" placeholder="Address (optional)" />
    <input id="password" type="password" class="auth-input" placeholder="Password" />

    <button id="signup-btn" class="btn">Create account</button>
    <p class="small-text">Already have an account? <a href="./login.html">Login</a></p>
  </div>

  <script>
    const API_BASE_URL = "http://localhost:4000";

    const msg = document.getElementById("msg");
    document.getElementById("signup-btn").addEventListener("click", async () => {
      msg.style.display = "none";
      const name = document.getElementById("name").value.trim();
      const email = document.getElementById("email").value.trim();
      const phone = document.getElementById("phone").value.trim();
      const address = document.getElementById("address").value.trim();
      const password = document.getElementById("password").value;

      if (!name || !email || !password) {
        msg.textContent = "Name, email and password are required";
        msg.style.display = "block";
        return;
      }

      try {
        const res = await fetch(`${API_BASE_URL}/api/users/register`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ name, email, phone, address, password })
        });
        const data = await res.json();
        if (!res.ok) {
          msg.textContent = data.message || data.error || "Registration failed";
          msg.style.display = "block";
          return;
        }

        // store token & user
        localStorage.setItem("userToken", data.data.token);
        localStorage.setItem("user", JSON.stringify(data.data.user));

        // redirect to home or checkout
        window.location.href = "../index.html";
      } catch (err) {
        msg.textContent = "Registration error";
        msg.style.display = "block";
      }
    });
  </script>
</body>
</html>
