<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Foodie Admin Portal</title>
  <link rel="shortcut icon" href="./favicon.svg" type="image/svg+xml" />
  <!-- FontAwesome for icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
  <link rel="stylesheet" href="./assets/css/admin.css" />
</head>
<body>

  <!-- ================= LOGIN SECTION ================= -->
  <section id="login-section">
    <div class="login-card">
      <div class="login-logo">
        <i class="fas fa-utensils"></i> Foodie Admin
      </div>
      <p class="small-text mb-20">Please sign in to continue</p>
      
      <div id="login-message" class="text-danger small-text mb-20" style="display: none;"></div>
      
      <div class="form-group">
        <input type="email" id="admin-email" class="form-input" placeholder="Email Address" required>
      </div>
      <div class="form-group">
        <input type="password" id="admin-password" class="form-input" placeholder="Password" required>
      </div>
      
      <button id="login-btn" class="btn w-100" style="width: 100%;">Sign In</button>
      <div class="mt-20">
        <a href="./index.html" class="small-text">Back to Website</a>
      </div>
    </div>
  </section>


  <!-- ================= DASHBOARD CONTAINER ================= -->
  <div id="dashboard-container" class="dashboard-container" style="display: none;">
    
    <!-- SIDEBAR -->
    <aside class="sidebar">
      <div class="sidebar-header">
        <a href="#" class="brand-link">
          <i class="fas fa-utensils"></i> <span>Foodie</span>
        </a>
      </div>
      
      <nav class="sidebar-nav">
        <div class="nav-item active" data-tab="orders-section">
          <i class="fas fa-shopping-bag"></i> <span class="sidebar-link-text">Orders</span>
        </div>
        <div class="nav-item" data-tab="menu-section">
          <i class="fas fa-hamburger"></i> <span class="sidebar-link-text">Menu Items</span>
        </div>
      </nav>
      
      <div class="sidebar-footer">
        <span id="admin-email-display" class="admin-user-info"></span>
        <button id="logout-btn" class="btn btn-outline" style="width: 100%; font-size: 0.8rem;">
          <i class="fas fa-sign-out-alt"></i> <span class="sidebar-link-text">Logout</span>
        </button>
      </div>
    </aside>

    <!-- MAIN CONTENT -->
    <main class="main-content">
      
      <!-- ORDERS SECTION -->
      <section id="orders-section" class="tab-content active">
        <div class="page-header">
          <h1 class="page-title">Orders Dashboard</h1>
          <button id="refresh-btn" class="btn btn-secondary">
            <i class="fas fa-sync-alt"></i> Refresh
          </button>
        </div>

        <div id="orders-message" class="text-danger mb-20" style="display: none;"></div>
        <div id="orders-success" class="text-success mb-20" style="display: none;"></div>

        <div class="card">
          <div class="table-responsive">
            <table class="table">
              <thead>
                <tr>
                  <th>Order ID</th>
                  <th>Customer</th>
                  <th>Items</th>
                  <th>Total</th>
                  <th>Status</th>
                  <th>Placed At</th>
                </tr>
              </thead>
              <tbody id="orders-tbody">
                <!-- JS Inject -->
              </tbody>
            </table>
          </div>
          <p id="orders-empty" class="text-center small-text mt-20" style="display: none;">No orders found.</p>
        </div>
      </section>

      <!-- MENU SECTION -->
      <section id="menu-section" class="tab-content">
        <div class="page-header">
          <h1 class="page-title">Menu Management</h1>
          <div class="menu-controls">
            <button id="refresh-menu-btn" class="btn btn-secondary">
              <i class="fas fa-sync-alt"></i> Refresh
            </button>
            <button id="open-add-menu-btn" class="btn">
              <i class="fas fa-plus"></i> Add Item
            </button>
          </div>
        </div>

        <div class="card">
          <div class="table-responsive">
            <table class="table">
              <thead>
                <tr>
                  <th>Image</th>
                  <th>Name</th>
                  <th>Category</th>
                  <th>Price</th>
                  <th>Veg</th>
                  <th>Availability</th>
                  <th>Actions</th>
                </tr>
              </thead>
              <tbody id="menu-tbody">
                <!-- JS Inject -->
              </tbody>
            </table>
          </div>
          <p id="menu-empty" class="text-center small-text mt-20" style="display: none;">No menu items found.</p>
        </div>
      </section>

    </main>
  </div>


  <!-- ================= MENU MODAL ================= -->
  <div id="menu-modal" class="modal-overlay">
    <div class="modal-content">
      <div class="modal-header">
        <h3 id="menu-modal-title" class="modal-title">Add Menu Item</h3>
        <button id="menu-cancel-btn" class="btn btn-outline" style="color: #333; border: none; font-size: 1.2rem;">
          <i class="fas fa-times"></i>
        </button>
      </div>

      <div id="menu-form-msg" class="text-danger small-text mb-20" style="display: none;"></div>

      <div class="form-group">
        <label class="small-text">Item Name</label>
        <input id="menu-name" class="form-input" placeholder="e.g. Cheese Burger" />
      </div>

      <div class="form-group">
        <label class="small-text">Category</label>
        <input id="menu-category" class="form-input" placeholder="e.g. Burgers, Pizza" />
      </div>

      <div class="form-group">
        <label class="small-text">Price (â‚¹)</label>
        <input id="menu-price" type="number" class="form-input" placeholder="0.00" />
      </div>

      <div class="form-group">
        <label class="small-text">Image URL (Optional)</label>
        <input id="menu-image" class="form-input" placeholder="https://..." />
      </div>
      
      <div class="form-group">
         <label class="small-text">Or Upload Image</label>
         <input type="file" id="menu-file" class="form-input" accept="image/*">
      </div>

      <div class="checkbox-group">
        <label class="checkbox-label">
          <input id="menu-isVeg" type="checkbox" class="checkbox-input" /> Vegetarian
        </label>
        <label class="checkbox-label">
          <input id="menu-isAvailable" type="checkbox" class="checkbox-input" /> Available
        </label>
      </div>

      <div class="text-center">
        <button id="menu-save-btn" class="btn w-100" style="width: 100%;">Save Item</button>
      </div>
    </div>
  </div>

  <script src="./assets/js/admin.js"></script>
</body>
</html>
